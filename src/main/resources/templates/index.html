<!DOCTYPE html>
<!-- Antes de poder utilizar los atributos de thymeleaf tenemos que agregar y configurar el namespace en la etiqueta HYML-->
<html>
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<table th:if="${usuarios.size() > 0}">
		<thead>
			<tr>
				<th>nombre</th>
				<th>Apellido</th>
				<th>email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.nombre}">
				<td th:text="${usuario.apellido}">
				<td th:text="${usuario.email}">
			</tr>
		</tbody>
	</table>
</body>
</html>
